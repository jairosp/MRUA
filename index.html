        <h1 class="main-title">Problema coches de diferentes ciudades</h1>

                <label for="distancia" >Introduce la distancia entra las ciudades</label>
                <input type="number" id="distancia" placeholder="m">
            </div>

            <div id="getResult"><p>Calcular punto de encuentro</p></div>

            </div>
